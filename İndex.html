<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kalpli Teklif</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    #message {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3em;
    }
    #buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 2em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }
    #evet {
      background: green;
      color: white;
      transition: transform 0.3s;
    }
    #hayir {
      background: red;
      color: white;
    }
    #sadMessage {
      position: absolute;
      top: 70%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: gray;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">Bu hafta sonu buluÅŸmaya ne dersin Elif'im?</div>
  <div id="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">HayÄ±r</button>
  </div>
  <div id="sadMessage"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const heartPoints = 300;
    for (let i = 0; i < heartPoints; i++) {
      let t = Math.random() * Math.PI * 2;
      let hx = 16 * Math.pow(Math.sin(t), 3);
      let hy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: canvas.width / 2 + hx * 20,
        ty: canvas.height / 2 - hy * 20,
        size: 2 + Math.random() * 2,
        assembled: false
      });
    }

    let assembling = true;

    function drawHeart(x, y, size) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 16, size / 16);
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 2; t += 0.05) {
        let hx = 16 * Math.pow(Math.sin(t), 3);
        let hy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        if (t === 0) {
          ctx.moveTo(hx, -hy);
        } else {
          ctx.lineTo(hx, -hy);
        }
      }
      ctx.closePath();
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let h of hearts) {
        if (assembling) {
          h.x += (h.tx - h.x) * 0.02;
          h.y += (h.ty - h.y) * 0.02;
          if (Math.abs(h.x - h.tx) < 1 && Math.abs(h.y - h.ty) < 1) {
            h.assembled = true;
          }
        } else {
          h.x += h.speedX;
          h.y += h.speedY;
          if (h.x < 0) h.x = canvas.width;
          if (h.x > canvas.width) h.x = 0;
          if (h.y < 0) h.y = canvas.height;
          if (h.y > canvas.height) h.y = 0;
        }
        drawHeart(h.x, h.y, h.size);
      }

      if (assembling && hearts.every(h => h.assembled)) {
        assembling = false;
        hearts.forEach(h => {
          h.speedX = -1 + Math.random() * 2;
          h.speedY = -1 + Math.random() * 2;
        });
      }

      requestAnimationFrame(animate);
    }
    animate();

    const evet = document.getElementById('evet');
    const hayir = document.getElementById('hayir');
    const message = document.getElementById('message');
    const sadMessage = document.getElementById('sadMessage');
    const buttons = document.getElementById('buttons');

    let hayirCount = 0;
    const sadMessages = [
      "Kalbimi kÄ±rÄ±yorsun Elif...",
      "Neden bana bunu yapÄ±yorsun...",
      "Bu cevabÄ± beklemiyordum...",
      "Her hayÄ±r bir Ã§Ä±ÄŸlÄ±k gibi...",
      "Bir umutla sormuÅŸtum oysa..."
    ];

    hayir.addEventListener('click', () => {
      hayirCount++;
      let scale = 1 + hayirCount * 0.3;
      evet.style.transform = `scale(${scale})`;
      let msg = sadMessages[hayirCount % sadMessages.length];
      sadMessage.innerHTML = msg;
    });

    evet.addEventListener('click', () => {
      buttons.style.display = 'none';
      sadMessage.innerHTML = "";
      message.innerHTML = "";
      const finalMsg = "EÄŸer bunun dÄ±ÅŸÄ±nda bir cevap vermiÅŸ olsaydÄ±n senide sulalenide Ã¶ldÃ¼rÃ¼rdÃ¼m.";
      let index = 0;

      for (let i = 0; i < 200; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 2 + Math.random() * 3,
          speedX: -1 + Math.random() * 2,
          speedY: -1 + Math.random() * 2
        });
      }

      function typeWriter() {
        if (index < finalMsg.length) {
          message.innerHTML += finalMsg.charAt(index);
          index++;
          setTimeout(typeWriter, 50); // Daha hÄ±zlÄ± yazma
        } else {
          const note = document.createElement("div");
          note.innerHTML = "ArtÄ±k hep benimle olacaksÄ±n. ðŸ’–";
          note.style.fontSize = "1.5em";
          note.style.marginTop = "20px";
          message.appendChild(note);
        }
      }
      typeWriter();
    });
  </script>
</body>
</html>
